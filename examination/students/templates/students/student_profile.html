{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        /* Same styling as About Us page */
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            background: rgba(0, 77, 64, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .profile-info {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-align: left;
        }

        .profile-info strong {
            color: #00ffcc;
        }

        .actions {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: white;
            color: #004d40;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Profile - Details</h1>
        <p><strong>Name:</strong> {{ student.user.username }} </p>
        <p><strong>Email:</strong> {{ student.user.email }}</p>
        <p><strong>Phone No:</strong> {{ student.phoneno }}</p>
        <a href="{% url 'dashboard' %}" class="btn">Back</a>
        <a href="{% url 'logout' %}" class="btn">Logout</a>

    </div>

</body>
</html>
