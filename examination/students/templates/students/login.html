<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 77, 64, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: white;
            text-align: center;
            font-size: 28px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .icon-left {
            left: 10px;
        }

        .icon-right {
            right: 10px;
        }

        form input {
            width: 100%;
            padding: 15px 20px 15px 60px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        form input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        form button {
            width: 100%;
            padding: 15px;
            background: white;
            color: #004d40;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        /* SVG Icons */
        .user-icon, .lock-icon {
            width: 20px;
            height: 20px;
        }

        .user-icon {
            color: #004d40;
        }

        .lock-icon {
            color: #004d40;
            transition: transform 0.2s ease-in-out;
        }

        .lock-icon.active {
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="loginForm" method="POST">
            <input type="hidden" name="csrfmiddlewaretoken" value="NNuAgOat1ld97WrYfqBel1MtzPcPCPg0i1BDiTocgo9Ki6tp4Ycv3QEhtWYN4wkU">
            
            <div class="input-group">
                <div class="input-icon icon-left">
                    <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
                <div class="input-icon icon-right" id="togglePassword">
                    <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordField = document.getElementById("password");
            var lockIcon = document.querySelector(".lock-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                lockIcon.classList.add("active"); // Rotate icon when password is visible
            } else {
                passwordField.type = "password";
                lockIcon.classList.remove("active"); // Reset rotation
            }
        });
    </script>
</body>
</html>
